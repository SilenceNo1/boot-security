<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>第一张图片</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='imageoneUrl' type='text' name='imageoneUrl' id='imageoneUrl' value='' data-bv-notempty='true' data-bv-notempty-message='第一张图片 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>第二张图片</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='imagetwoUrl' type='text' name='imagetwoUrl' id='imagetwoUrl' value='' data-bv-notempty='true' data-bv-notempty-message='第二张图片 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>第三张图片</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='imagethreeUrl' type='text' name='imagethreeUrl' id='imagethreeUrl' value='' data-bv-notempty='true' data-bv-notempty-message='第三张图片 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>第四张图片</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='imagefourUrl' type='text' name='imagefourUrl' id='imagefourUrl' value='' data-bv-notempty='true' data-bv-notempty-message='第四张图片 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>第五张图片</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='imagefiveUrl' type='text' name='imagefiveUrl' id='imagefiveUrl' value='' data-bv-notempty='true' data-bv-notempty-message='第五张图片 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>第六张图片</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='imagesixUrl' type='text' name='imagesixUrl' id='imagesixUrl' value='' data-bv-notempty='true' data-bv-notempty-message='第六张图片 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>第七张图片</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='imagesevenUrl' type='text' name='imagesevenUrl' id='imagesevenUrl' value='' data-bv-notempty='true' data-bv-notempty-message='第七张图片 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>第八张图片</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='imageeightUrl' type='text' name='imageeightUrl' id='imageeightUrl' value='' data-bv-notempty='true' data-bv-notempty-message='第八张图片 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='goodsImagesList.html'">返回</button>
						<button class="btn btn-primary"  onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/goodsImagess',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "goodsImagesList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
