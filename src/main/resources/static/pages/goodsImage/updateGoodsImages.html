		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			var goodsId = getUrlParam("goodsId");
			$('#goodsId').val(goodsId);
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/goodsImagess/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#imageoneUrl').val(data.imageoneUrl);
						$('#imagetwoUrl').val(data.imagetwoUrl);
						$('#imagethreeUrl').val(data.imagethreeUrl);
						$('#imagefourUrl').val(data.imagefourUrl);
						$('#imagefiveUrl').val(data.imagefiveUrl);
						$('#imagesixUrl').val(data.imagesixUrl);
						$('#imagesevenUrl').val(data.imagesevenUrl);
						$('#imageeightUrl').val(data.imageeightUrl);
						$('#imageoneUrlPlay').attr("src",data.imageoneUrl);
						$('#imagetwoUrlPlay').attr("src",data.imagetwoUrl);
						$('#imagethreeUrlPlay').attr("src",data.imagethreeUrl);
						$('#imagefourUrlPlay').attr("src",data.imagefourUrl);
						$('#imagefiveUrlPlay').attr("src",data.imagefiveUrl);
						$('#imagesixUrlPlay').attr("src",data.imagesixUrl);
						$('#imagesevenUrlPlay').attr("src",data.imagesevenUrl);
						$('#imageeightUrlPlay').attr("src",data.imageeightUrl);
					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/goodsImagess',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
					    window.history.go(-1);
                    });
				}
			});
		}
