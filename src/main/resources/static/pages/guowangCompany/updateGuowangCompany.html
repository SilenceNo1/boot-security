<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>分标编号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='no' type='text' name='no' id='no' value='' data-bv-notempty='true' data-bv-notempty-message='分标编号 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>分标名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='name' type='text' name='name' id='name' value='' data-bv-notempty='true' data-bv-notempty-message='分标名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>包号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='packageName' type='text' name='packageName' id='packageName' value='' data-bv-notempty='true' data-bv-notempty-message='包号 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>中标人</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='companyName' type='text' name='companyName' id='companyName' value='' data-bv-notempty='true' data-bv-notempty-message='中标人 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>公司地址</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='address' type='text' name='address' id='address' value='' data-bv-notempty='true' data-bv-notempty-message='公司地址 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>联系电话</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='tel' type='text' name='tel' id='tel' value='' data-bv-notempty='true' data-bv-notempty-message='联系电话 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'> 邮箱</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='email' type='text' name='email' id='email' value='' data-bv-notempty='true' data-bv-notempty-message=' 邮箱 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='guowangCompanyList.html'">返回</button>
						<button class="btn btn-primary"  onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/guowangCompanys/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#no').val(data.no);
						$('#name').val(data.name);
						$('#packageName').val(data.packageName);
						$('#companyName').val(data.companyName);
						$('#address').val(data.address);
						$('#tel').val(data.tel);
						$('#email').val(data.email);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/guowangCompanys',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "guowangCompanyList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
