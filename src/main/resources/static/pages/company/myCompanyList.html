<html>

<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>

                    <div align="left">
	                    <table style="width: 100%">

                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/companys/my",
        		"type":"get",
        		"data":function(d){
    				d.id = $("#id").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : ""},
				{"data" : "userId", "defaultContent" : ""},
				{"data" : "name", "defaultContent" : ""},
				{"data" : "no", "defaultContent" : ""},
				{"data" : "address", "defaultContent" : ""},
				{"data" : "userName", "defaultContent" : ""},
				{"data" : "cardNo", "defaultContent" : ""},
				{"data" : "phone", "defaultContent" : ""},
				{"data" : "bankNo", "defaultContent" : ""},
				{"data" : "receiveName", "defaultContent" : ""},
				{"data" : "receiveNo", "defaultContent" : ""},
				{"data" : "bankName", "defaultContent" : ""},
				{"data" : "idFrontImg", "defaultContent" : ""},
				{"data" : "idBackImg", "defaultContent" : ""},
				{"data" : "tradingCertificateImg", "defaultContent" : ""},
				{"data" : "openAccountImg", "defaultContent" : ""},
				{"data" : "enterpriseCreditImg", "defaultContent" : ""},
				{"data" : "corporateCreditImg", "defaultContent" : ""},
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var href = "updateCompany.html?id=" + id;
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
                		           
                		           
                                   return edit;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/companys/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>
