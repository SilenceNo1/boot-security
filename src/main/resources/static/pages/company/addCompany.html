<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			
			<div class='form-group'>
				<label class='col-md-2 control-label'>企业名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='name' type='text' name='name' id='name' value='' data-bv-notempty='true' data-bv-notempty-message='企业名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>统一社会信用代码</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='no' type='text' name='no' id='no' value='' data-bv-notempty='true' data-bv-notempty-message='统一社会信用代码 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>企业办公地址</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='address' type='text' name='address' id='address' value='' data-bv-notempty='true' data-bv-notempty-message='企业办公地址 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法人姓名</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='userName' type='text' name='userName' id='userName' value='' data-bv-notempty='true' data-bv-notempty-message='法人姓名 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法人身份证号码</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cardNo' type='text' name='cardNo' id='cardNo' value='' data-bv-notempty='true' data-bv-notempty-message='法人身份证号码 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法人联系方式</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='phone' type='text' name='phone' id='phone' value='' data-bv-notempty='true' data-bv-notempty-message='法人联系方式 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法人银行账户</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='bankNo' type='text' name='bankNo' id='bankNo' value='' data-bv-notempty='true' data-bv-notempty-message='法人银行账户 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>企业收款账户名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='receiveName' type='text' name='receiveName' id='receiveName' value='' data-bv-notempty='true' data-bv-notempty-message='企业收款账户名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>收款账号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='receiveNo' type='text' name='receiveNo' id='receiveNo' value='' data-bv-notempty='true' data-bv-notempty-message='收款账号 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>开户行名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='bankName' type='text' name='bankName' id='bankName' value='' data-bv-notempty='true' data-bv-notempty-message='开户行名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法人身份证正面</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='idFrontImg' type='text' name='idFrontImg' id='idFrontImg' value='' data-bv-notempty='true' data-bv-notempty-message='法人身份证正面 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法人身份证反面</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='idBackImg' type='text' name='idBackImg' id='idBackImg' value='' data-bv-notempty='true' data-bv-notempty-message='法人身份证反面 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>供应商营业执照(三证合一)</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='tradingCertificateImg' type='text' name='tradingCertificateImg' id='tradingCertificateImg' value='' data-bv-notempty='true' data-bv-notempty-message='供应商营业执照(三证合一) 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>开户许可证</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='openAccountImg' type='text' name='openAccountImg' id='openAccountImg' value='' data-bv-notempty='true' data-bv-notempty-message='开户许可证 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>企业征信报告</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='enterpriseCreditImg' type='text' name='enterpriseCreditImg' id='enterpriseCreditImg' value='' data-bv-notempty='true' data-bv-notempty-message='企业征信报告 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'> 法定代表人征信报告</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='corporateCreditImg' type='text' name='corporateCreditImg' id='corporateCreditImg' value='' data-bv-notempty='true' data-bv-notempty-message=' 法定代表人征信报告 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='companyList.html'">返回</button>
						<button class="btn btn-primary"  onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/companys',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "myCompanyList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
