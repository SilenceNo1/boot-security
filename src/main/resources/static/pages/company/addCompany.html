<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" >
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			
			<div class='form-group'>
				<label class='col-md-2 control-label'>企业名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='name' type='text' name='name' id='name' value='' data-bv-notempty='true' data-bv-notempty-message='企业名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>统一社会信用代码</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='no' type='text' name='no' id='no' value='' data-bv-notempty='true' data-bv-notempty-message='统一社会信用代码 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>企业办公地址</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='address' type='text' name='address' id='address' value='' data-bv-notempty='true' data-bv-notempty-message='企业办公地址 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法人姓名</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='userName' type='text' name='userName' id='userName' value='' data-bv-notempty='true' data-bv-notempty-message='法人姓名 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法人身份证号码</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cardNo' type='text' name='cardNo' id='cardNo' value='' data-bv-notempty='true' data-bv-notempty-message='法人身份证号码 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法人联系方式</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='phone' type='text' name='phone' id='phone' value='' data-bv-notempty='true' data-bv-notempty-message='法人联系方式 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法人银行账户</label>

				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>企业收款账户名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='receiveName' type='text' name='receiveName' id='receiveName' value='' data-bv-notempty='true' data-bv-notempty-message='企业收款账户名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>收款账号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='receiveNo' type='text' name='receiveNo' id='receiveNo' value='' data-bv-notempty='true' data-bv-notempty-message='收款账号 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>开户行名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='bankName' type='text' name='bankName' id='bankName' value='' data-bv-notempty='true' data-bv-notempty-message='开户行名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法人身份证正面</label>
				<div class='col-md-10'>
					<input  type="hidden" class='form-control' placeholder='idFrontImg' type='text' name='idFrontImg' id='idFrontImg' value='' data-bv-notempty='true' data-bv-notempty-message='法人身份证正面 不能为空'>
					<img style="width: 50px;" id="idFrontImgPlay" alt="商品列表图片" src="">
                    <button type="button" class="layui-btn" id="idFrontImgFile">
                      <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法人身份证反面</label>
				<div class='col-md-10'>

                    <button type="button" class="layui-btn" id="idBackImgFile">
                      <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>供应商营业执照(三证合一)</label>
				<div class='col-md-10'>
					<input  type="hidden" class='form-control' placeholder='tradingCertificateImg' type='text' name='tradingCertificateImg' id='tradingCertificateImg' value='' data-bv-notempty='true' data-bv-notempty-message='供应商营业执照(三证合一) 不能为空'>
					<img style="width: 50px;" id="tradingCertificateImgPlay" alt="商品列表图片" src="">
                    <button type="button" class="layui-btn" id="tradingCertificateImgFile">
                      <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>开户许可证</label>
				<div class='col-md-10'>
					<input  type="hidden" class='form-control' placeholder='openAccountImg' type='text' name='openAccountImg' id='openAccountImg' value='' data-bv-notempty='true' data-bv-notempty-message='开户许可证 不能为空'>
					<img style="width: 50px;" id="openAccountImgPlay" alt="商品列表图片" src="">
                    <button type="button" class="layui-btn" id="openAccountImgFile">
                      <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>企业征信报告</label>
				<div class='col-md-10'>
					<input  type="hidden" class='form-control' placeholder='enterpriseCreditImg' type='text' name='enterpriseCreditImg' id='enterpriseCreditImg' value='' data-bv-notempty='true' data-bv-notempty-message='企业征信报告 不能为空'>
					<img style="width: 50px;" id="enterpriseCreditImgPlay" alt="商品列表图片" src="">
                    <button type="button" class="layui-btn" id="enterpriseCreditImgFile">
                      <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'> 法定代表人征信报告</label>
				<div class='col-md-10'>
				<input  type="hidden"  class='form-control' placeholder='corporateCreditImg' type='text' name='corporateCreditImg' id='corporateCreditImg' value='' data-bv-notempty='true' data-bv-notempty-message='法定代表人征信报告 不能为空'>
    				<img style="width: 50px;" id="corporateCreditImgPlay" alt="商品列表图片" src="">
                    <button type="button" class="layui-btn" id="corporateCreditImgFile">
                      <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                </div>
			</div>
			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='companyList.html'">返回</button>
						<button class="btn btn-primary"  onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>
		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>

	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>

		        //假设code=0代表上传成功

		            //do something （比如将res返回的图片链接保存到表单的隐藏域）
		            $("#idFrontImg").val("http://img.huayuechina.cn/"+res.url);

	    var uploadInst = upload.render({
		      elem: '#enterpriseCreditImgFile' //绑定元素

		      ,data: {
		          path:'company'
		      },
		      accept: 'image',

		      before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
		          layer.load(); //上传loading

		      ,done: function(res){

	    var uploadInst = upload.render({

		 layui.use(['layer','laydate'], function(){
			    var layer = layui.layer;
			});
			
		
		
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/companys',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "myCompanyList.html";
                    });
				}
			});
		}
