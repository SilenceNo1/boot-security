<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();
var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/enterprise",
        		"type":"get",
        		"data":function(d){
    				d.keyword = $("#keyword").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "KeyNo", "defaultContent" : ""},
				{"data" : "Name", "defaultContent" : ""},
				{"data" : "OperName", "defaultContent" : ""},
				{"data" : "StartDate", "defaultContent" : ""},
				{"data" : "Status", "defaultContent" : ""},
				{"data" : "No", "defaultContent" : ""},
				{"data" : "CreditCode", "defaultContent" : ""},
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
						        	var name = row['Name'];
			                		var href = "enterpriseDataDetail.html?name=" + name;
			                        var edit = EditButton("查看详细信息",href, "", pers);
			                        return edit;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});



$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>
