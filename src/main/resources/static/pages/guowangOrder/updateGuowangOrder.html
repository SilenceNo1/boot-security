			<div class='form-group'>

				</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>备注</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='bak' type='text' name='bak' id='bak' value='' data-bv-notempty='true' data-bv-notempty-message='备注 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>订单金额</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='orderMoney' type='text' name='orderMoney' id='orderMoney' value='' data-bv-notempty='true' data-bv-notempty-message='订单金额 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>应付金额</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='payMoney' type='text' name='payMoney' id='payMoney' value='' data-bv-notempty='true' data-bv-notempty-message='应付金额 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品物流公司</label>

			<div class='form-group'>

				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>发票内容</label>
				<div class='col-md-10'>

				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>发货方式</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='sendType' type='text' name='sendType' id='sendType' value='' data-bv-notempty='true' data-bv-notempty-message='发货方式 不能为空'>
				</div>

			<div class='form-group'>

					    <button class="btn btn-primary" onclick="location.href='guowangOrderList.html'">返回</button>

</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/guowangOrders/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#no').val(data.no);
						$('#merchantName').val(data.merchantName);
						$('#shopNo').val(data.shopNo);
						$('#shopName').val(data.shopName);
						$('#buyNo').val(data.buyNo);
						$('#orderNo').val(data.orderNo);
						$('#ERPOrderNo').val(data.ERPOrderNo);
						$('#orderStatus').val(data.orderStatus);
						$('#payStatus').val(data.payStatus);
						$('#deliveryStatus').val(data.deliveryStatus);
						$('#buyOrderTime').val(data.buyOrderTime);
						$('#orderCreateTime').val(data.orderCreateTime);
						$('#payTime').val(data.payTime);
						$('#sendTime').val(data.sendTime);
						$('#sendReceivedTime').val(data.sendReceivedTime);
						$('#invoiceTime').val(data.invoiceTime);
						$('#invoiceReceivedTime').val(data.invoiceReceivedTime);
						$('#receivedConfirm').val(data.receivedConfirm);
						$('#buyer').val(data.buyer);
						$('#buyerPhone').val(data.buyerPhone);
						$('#receiver').val(data.receiver);
						$('#receiverPhone').val(data.receiverPhone);
						$('#companyNo').val(data.companyNo);
						$('#companyName').val(data.companyName);
						$('#provinceCompanyNo').val(data.provinceCompanyNo);
						$('#provinceCompanyName').val(data.provinceCompanyName);
						$('#provinceNetName').val(data.provinceNetName);
						$('#orderType').val(data.orderType);
						$('#factoryName').val(data.factoryName);
						$('#receiveAddress').val(data.receiveAddress);
						$('#orderMessage').val(data.orderMessage);
						$('#bak').val(data.bak);
						$('#orderMoney').val(data.orderMoney);
						$('#payMoney').val(data.payMoney);
						$('#goodsDeliveryCompany').val(data.goodsDeliveryCompany);
						$('#deliveryNo').val(data.deliveryNo);
						$('#invoiceType').val(data.invoiceType);
						$('#invoiceTitile').val(data.invoiceTitile);
						$('#invoiceContent').val(data.invoiceContent);
						$('#sendType').val(data.sendType);
						$('#invoiceDeliveryCompany').val(data.invoiceDeliveryCompany);
						$('#invoiceDeliveryNo').val(data.invoiceDeliveryNo);
						$('#type').val(data.type);
						$('#secendType').val(data.secendType);
						$('#source').val(data.source);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/guowangOrders',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "guowangOrderList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
