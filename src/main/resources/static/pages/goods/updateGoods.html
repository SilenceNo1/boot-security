<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
 <link rel="stylesheet" href="../../layui/css/layui.css" media="all" >
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品类型</label>
				<div class='col-md-10'>
				    <select class="form-control" name="type" id="type">
                    </select>
                </div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='name' type='text' name='name' id='name' value='' data-bv-notempty='true' data-bv-notempty-message='商品名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品编号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='goodsNo' type='text' name='goodsNo' id='goodsNo' value='' data-bv-notempty='true' data-bv-notempty-message='商品编号 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品出厂价格</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='price' type='text' name='price' id='price' value='' data-bv-notempty='true' data-bv-notempty-message='商品出厂价格 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品介绍</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='introduce' type='text' name='introduce' id='introduce' value='' data-bv-notempty='true' data-bv-notempty-message='商品介绍 不能为空'>
				</div>
			</div>
            
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品视频</label>
                
				<div class='col-md-10'>
                
					<input type="hidden" class='form-control' placeholder='videoUrl' type='text' name='videoUrl' id='videoUrl' value='' data-bv-notempty='true' data-bv-notempty-message='商品视频url 不能为空'>
                    <video style="width: 200px;" id="videoUrlPlay" webkit-playsinline="true"         preload="auto" controls="controls" loop="loop">
                      <source id="videoSource"  type="video/mp4">
                                                                      您的浏览器不支持该视频格式。
                    </video>
                 <button type="button" class="layui-btn" id="videoSourceFile">
                  <i class="layui-icon">&#xe67c;</i>上传视频
                </button>
                </div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品列表图片</label>
				<div class='col-md-10'>
                 
					<input type="hidden" class='form-control' placeholder='listImageUrl' type='text' name='listImageUrl' id='listImageUrl' value='' data-bv-notempty='true' data-bv-notempty-message='商品图片地址 不能为空'>
				      <img style="width: 200px;" id="listImageUrlPlay" alt="商品列表图片" src="">
                       <button type="button" class="layui-btn" id="listImageUrlFile">
                  <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                </div>
			</div>
			 
			<div class='form-group'>
				<label class='col-md-2 control-label'>商铺</label>
				<div class='col-md-10'>
					<select class="form-control" name="storeId" id="storeId">
                 </select>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品规格</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='specification' type='text' name='specification' id='specification' value='' data-bv-notempty='true' data-bv-notempty-message='商品规格 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品库存</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='stock' type='text' name='stock' id='stock' value='' data-bv-notempty='true' data-bv-notempty-message='商品库存 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品成本价</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='costPrice' type='text' name='costPrice' id='costPrice' value='' data-bv-notempty='true' data-bv-notempty-message='商品成本价 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品进货价</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='buyingPrice' type='text' name='buyingPrice' id='buyingPrice' value='' data-bv-notempty='true' data-bv-notempty-message='商品进货价 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品市场价格</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='marketPrice' type='text' name='marketPrice' id='marketPrice' value='' data-bv-notempty='true' data-bv-notempty-message='商品市场价格 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>商品证书</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='diploma' type='text' name='diploma' id='diploma' value=''>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='goodsList.html'">返回</button>
						<button class="btn btn-primary"  onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
     <script type="text/javascript" src="../../js/dict.js"></script>
    <script type="text/javascript">
    showDictSelect("type", "goodsType");
    showStoreSelect("storeList","storeId");
    </script>
	<script type="text/javascript">
	layui.use('upload', function(){
	    var upload = layui.upload;
	     
	    //上传视频
	    var uploadInst = upload.render({
	      elem: '#videoSourceFile' //绑定元素
	      ,url: '/upOssFile/' //上传接口
          ,data: {
              path:'goods/video'
          },
	      accept: 'video',
	      acceptMime:'video/*',
	      before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
	          layer.load(); //上传loading
	      }
	      ,done: function(res){
	          //假设code=0代表上传成功
              if(res.code == 0){
                //do something （比如将res返回的图片链接保存到表单的隐藏域）
                $("#videoUrl").val("https://img.ssw88.com/"+res.url);
                $('#videoUrlPlay').attr("src","https://img.ssw88.com/"+res.url);
              }
	          layer.closeAll('loading'); //关闭loading
	      }
	      ,error: function(){
	          layer.closeAll('loading'); //关闭loading
	      }
	    });
	    //上传图片
	    
	    var uploadInst = upload.render({
          elem: '#listImageUrlFile' //绑定元素
          ,url: '/upOssFile/' //上传接口
          ,data: {
              path:'goods/image'
          },
          accept: 'image',
          acceptMime:'image/*',
          before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
              layer.load(); //上传loading
          }
          ,done: function(res){
            //假设code=0代表上传成功
              if(res.code == 0){
                //do something （比如将res返回的图片链接保存到表单的隐藏域）
                $("#listImageUrl").val("https://img.ssw88.com/"+res.url);
                $('#listImageUrlPlay').attr("src","https://img.ssw88.com/"+res.url);
              }
              layer.closeAll('loading'); //关闭loading
          }
          ,error: function(){
              layer.closeAll('loading'); //关闭loading
          }
        });
	    
	    
	    
	    
	  });
	
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/goodss/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#goodsNo').val(data.goodsNo);
						$('#type').val(data.type);
						$('#name').val(data.name);
						$('#price').val(data.price);
						$('#introduce').val(data.introduce);
						$('#videoUrl').val(data.videoUrl);
						$('#videoUrlPlay').attr("src",data.videoUrl)
						$('#listImageUrl').val(data.listImageUrl);
						$('#listImageUrlPlay').attr("src",data.listImageUrl);
						$('#imageId').val(data.imageId);
						$('#storeId').val(data.storeId);
						$('#specification').val(data.specification);
						$('#stock').val(data.stock);
						$('#costPrice').val(data.costPrice);
						$('#buyingPrice').val(data.buyingPrice);
						$('#marketPrice').val(data.marketPrice);
						$('#updateTime').val(data.updateTime);
						$('#createTime').val(data.createTime);
						$('#diploma').val(data.diploma);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/goodss',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "goodsList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
